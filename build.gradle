buildscript {
    ext.kotlin_version = '1.3.41'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
    }
}
plugins {
    id "org.jetbrains.kotlin.jvm" version '1.3.41'
}
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'groovy'
sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

group 'com.github.arnaudj'
version '0.9.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.ullink.slack:simpleslackapi:1.4.0'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    compile 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.13.1'
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'com.github.salomonbrys.kodein:kodein:4.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.7'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'commons-cli:commons-cli:1.4'
    compile 'com.google.guava:guava:23.0'
    // Jira client
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'joda-time:joda-time:2.9.9'

    testCompile 'junit:junit:4.12'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.10'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    testCompile("com.squareup.okhttp3:mockwebserver:4.0.1")
}

application {
    mainClassName = 'com.github.arnaudj.linkify.slackbot.SlackBotKt'
}

shadowJar {
    configurations = [project.configurations.compile]
    baseName = 'jirabot'
    classifier = null
    version = null
}
